<div class="container-fluid pt-4 "> 
    <mat-grid-list class="matGrid" cols="2" rowHeight="35rem">
        <mat-grid-tile>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> UserName </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="mobileNo">
                    <th mat-header-cell *matHeaderCellDef> MobileNo </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="work">
                    <th mat-header-cell *matHeaderCellDef> Work </th>
                    <td mat-cell *matCellDef="let element"> {{element.work}} </td>
                </ng-container>

                <ng-container matColumnDef="income">
                    <th mat-header-cell *matHeaderCellDef> Income </th>
                    <td mat-cell *matCellDef="let element"> {{element.income}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-grid-tile>
        <mat-grid-tile>
            <div class="p-5 familyMemberForm">
                <form #formData="ngForm" autocomplete="off" (ngSubmit)="onSubmit(formData)">
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Enter UserName</mat-label>
                            <input matInput placeholder="UserName" name="userName" #userName="ngModel"
                                [(ngModel)]="service.formData.userName">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Enter MobileNo</mat-label>
                            <input matInput placeholder="MobileNo" name="mobileNo" #userName="ngModel"
                                [(ngModel)]="service.formData.mobileNo">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Enter Work</mat-label>
                            <input matInput placeholder="Work" name="work" #userName="ngModel"
                                [(ngModel)]="service.formData.work">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Income</mat-label>
                            <input matInput placeholder="Income" name="income" #userName="ngModel"
                                [(ngModel)]="service.formData.income">
                        </mat-form-field>
                    </p>
                    <button type="submit" class="btn btn-lg btn-block">Submit</button>
                </form>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
